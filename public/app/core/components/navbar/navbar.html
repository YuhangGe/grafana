<div class="navbar-inner">
	<a class="navbar-brand-btn pointer" ng-click="ctrl.toggleSideMenu()">
		<span class="navbar-brand-btn-background">
			<img src="public/img/han_sight_logo.png"/>
		</span>
		<span class="icon-gf-grafana_wordmark" i18n="HanSight NTAS"></span>
		<i class="fa fa-caret-down"></i>
		<i class="fa fa-chevron-left"></i>
	</a>

	<a href="{{ctrl.titleUrl}}" class="navbar-page-btn" ng-show="ctrl.title">
		<i class="{{ctrl.icon}}" ng-show="ctrl.icon"></i>
		<img ng-src="{{ctrl.iconUrl}}" ng-show="ctrl.iconUrl"></i>
		{{ctrl.title | t}}
	</a>

	<div ng-transclude></div>

  <div class="dropdown pull-right">
    <a class="pointer navbar-page-btn dropdown-toggle" data-toggle="dropdown" style="border: 0;">
      <i class="fa fa-fw fa-user"></i>
      {{::ctrl.user.name}}
      <i class="fa fa-caret-down"></i>
    </a>
    <ul class="dropdown-menu dropdown-user-panel" role="menu">
      <li>
        <a i18n="Profile" href="/profile"></a>
      </li>
      <li>
        <a i18n="Sign out" href="/logout" target="_self"></a>
      </li>
    </ul>
  </div>
</div>
