<navbar icon="fa fa-fw fa-cogs" title="Admin" title-url="admin">
	<a href="admin/users" class="navbar-page-btn">
		<i class="icon-gf icon-gf-users"></i>
		<span i18n="Users"></span>
	</a>
</navbar>

<div class="page-container">
	<div class="page-header">
		<h1 i18n="Users"></h1>

		<a class="btn btn-success" href="admin/users/create">
			<i class="fa fa-plus"></i>
			<span i18n="Add new user"></span>
		</a>
	</div>

	<table class="filter-table form-inline">
		<thead>
			<tr>
				<th i18n="Id"></th>
				<th i18n="Name"></th>
				<th i18n="Login"></th>
				<th i18n="Email"></th>
				<th style="white-space: nowrap" i18n="Grafana Admin"></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{user.id}}</td>
				<td>{{user.name}}</td>
				<td>{{user.login}}</td>
				<td>{{user.email}}</td>
				<td>{{user.isAdmin}}</td>
				<td class="text-right">
					<a href="admin/users/edit/{{user.id}}" class="btn btn-inverse btn-small">
						<i class="fa fa-edit"></i>
						<span i18n="Edit"></span>
					</a>
					&nbsp;&nbsp;
					<a ng-click="deleteUser(user)" class="btn btn-danger btn-small">
						<i class="fa fa-remove"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
