<div class="page-container">
	<div class="page-header">
		<h1 i18n="Edit User"></h1>
	</div>

	<form name="userForm" class="gf-form-group">
			<div class="gf-form">
				<span class="gf-form-label width-10" i18n="Name"></span>
				<input type="text" required ng-model="user.name" class="gf-form-input max-width-25" >
			</div>
			<div class="gf-form">
				<span class="gf-form-label width-10" i18n="Email"></span>
				<input type="email" ng-model="user.email" class="gf-form-input max-width-25" >
			</div>
			<div class="gf-form">
				<span class="gf-form-label width-10" i18n="Username"></span>
				<input type="text" ng-model="user.login" class="gf-form-input max-width-25" >
			</div>

			<div class="gf-form-button-row">
				<button type="submit" class="btn btn-success" ng-click="update()" ng-show="!createMode" i18n="Update"></button>
			</div>
	</form>

	<h3 class="page-heading" i18n="Change password"></h3>

	<form name="passwordForm" class="gf-form-group">
		<div class="gf-form">
				<span class="gf-form-label width-10" i18n="New password"></span>
				<input type="password" required ng-minlength="4" ng-model="password" class="gf-form-input max-width-25">
		</div>

		<div class="gf-form-button-row">
			<button type="submit" class="btn btn-success" ng-click="setPassword()" i18n="Update"></button>
		</div>
	</form>

	<h3 class="page-heading" i18n="Permissions"></h3>

	<form name="passwordForm" class="gf-form-group">
		<div class="gf-form" >
			<editor-checkbox text="Grafana Admin" model="permissions.isGrafanaAdmin" style="line-height: 1.5rem;"></editor-checkbox>
		</div>

		<div class="gf-form-button-row">
			<button type="submit" class="btn btn-success" ng-click="updatePermissions()" i18n="Update"></button>
		</div>
	</form>
