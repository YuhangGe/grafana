<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <meta name="theme-color" content="#000">

  <title>HanSight NTAS</title>

  <!--if DEBUG -->
  <link href='/css/fonts.css' rel='stylesheet' type='text/css'>
  <link href='/vendor/css/timepicker.css' rel='stylesheet' type='text/css'>
  <link href='/vendor/css/spectrum.css' rel='stylesheet' type='text/css'>
  <!--else -->
  <link href='/css/fonts.min.css' rel='stylesheet' type='text/css'>
  <link href='/css/timepicker.min.css' rel='stylesheet' type='text/css'>
  <link href='/css/spectrum.min.css' rel='stylesheet' type='text/css'>
  <!-- end if -->

  <link rel="icon" type="image/png" href="/img/fav32.png">
  <base href="/" />

  <style>
    #splash {
      margin: 0;
      padding: 0;
    }
    #splash {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      background: white;
    }
    #splash > div {
      text-align: center;
    }
    #splash > .error {
      color: red;
      font-size: 16px;
    }
  </style>
</head>

<body ng-cloak>
<div id="splash">
  <div>Loading</div>
</div>
<grafana-app class="grafana-app">

  <aside class="sidemenu-wrapper">
    <sidemenu ng-if="contextSrv.sidemenu"></sidemenu>
  </aside>

  <div class="page-alert-list">
    <div ng-repeat='alert in dashAlerts.list' class="alert-{{alert.severity}} alert">
      <button type="button" class="alert-close" ng-click="dashAlerts.clear(alert)">
        <i class="fa fa-times-circle"></i>
      </button>
      <div class="alert-title">{{alert.title}}</div>
      <div ng-bind='alert.text'></div>
    </div>
  </div>

  <div ng-view class="main-view"></div>
</grafana-app>
</body>


<!-- if DEBUG -->
<script>
  window.__DEBUG = true;
</script>
<script src="/__liveload.js"></script>
<script src="/app/loader.js"></script>
<script src="/vendor/npm/es6-shim/es6-shim.js"></script>
<script src="/vendor/npm/systemjs/dist/system.src.js"></script>
<script src="/app/system.conf.js"></script>
<script src="/app/boot.js"></script>
<!-- else -->
<script src="/js/boot.min.js"></script>
<!-- end if -->
</html>
